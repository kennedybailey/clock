<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bellefair&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-12"><h1>Clock</h1></div>
        <div class="col-12">
          <select name="country" id="country">
            <option value="blank" id="blank">Select a city</option>
            <option value="toronto" id="toronto">Toronto, Canada</option>
            <option value="paris" id="paris">Paris, France</option>
            <option value="brisbane" id="brisbane">Brisbane, Australia</option>
            <option value="local" id="local">Local Time</option>
          </select>
        </div>

        <div class="col-6" id="display-city"><p>chosen city here</p></div>
        <div class="col-6" id="display-date">display date</div>
      </div>
      <footer>Coded by Kennedy, opensourced on Github</footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
