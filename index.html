<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link href="src/style.css" rel="stylesheet" type="text/css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;1,100&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>clock</h1>
      <select name="country" id="country">
        <option value="blank" id="blank">Select a city</option>
        <option value="toronto" id="toronto">Toronto, Canada</option>
        <option value="paris" id="paris">Paris, France</option>
        <option value="brisbane" id="brisbane">Brisbane, Australia</option>
        <option value="local" id="local">Local Time</option>
      </select>
    </br>
      <canvas id="canvas" width="200%" ; height="200%"> </canvas>

      <div>
        <span id="display-city">chosen city here</span>
        <span id="display-date">display date</span>
      </div>

      <footer>
        Coded by Kennedy, opensourced on
        <a href="https://github.com/kennedybailey/clock">Github</a>
      </footer>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
